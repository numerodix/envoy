static_resources:
  listeners:
    - name: "ingress_listener"
      address:
        socket_address:
          protocol: "TCP"
          address: "0.0.0.0"
          port_value: 8080
      per_connection_buffer_limit_bytes: 16777216
      filter_chains:
        - filters:
            - name: "envoy.http_connection_manager"
              typed_config:
                "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                stat_prefix: "ingress_http"
                stream_idle_timeout: "4010s"
                common_http_protocol_options:
                  idle_timeout: "4010s"
                route_config:
                  name: "ingress_route"
                  virtual_hosts:
                    - name: "virtual_host_service"
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: "service"
                            timeout: "0s"
                            retry_policy:
                              retry_on: 5xx
                              # retriable_status_codes: [200]
                              max_retries: 10
                http_filters:
                  - name: "envoy.filters.http.router"
                max_request_headers_kb: 64
                normalize_path: true

  clusters:
    - name: "service"
      connect_timeout: "0.25s"
      common_http_protocol_options:
        idle_timeout: "4s"
      per_connection_buffer_limit_bytes: 16777216
      type: "LOGICAL_DNS"
      dns_lookup_family: "V4_ONLY"
      load_assignment:
        cluster_name: "service"
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: localhost
                      port_value: 2000

